<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card shadow text-dark mt-4">
            <div class="card-header">
                <h4 class="text text-center"> Book with us!!</h4>
            </div>
            <!-- BIND THE FORM TO bookingForm instance and invoke bookTicket() method on form submission -->
            <form [formGroup]="bookingForm" (ngSubmit)="bookTicket()">
                <div class="card-body">
                    <!-- 
                        Create input fields with appropriate labels and form controls and 
                        render the error messages for incorrect input only if the field is dirty and has invalid data
                      -->
                    <div class="form-group">
                        <!-- FORM CONTROL ==> airlinesId -->
                        <!-- airlinesId field should remain disabled -->
                        <label for="airlinesId">Airlines Id</label>
                        <input type="text" id="airlinesId" class="form-control" formControlName="airlinesId" disabled >

                        <div class="form-group">
                            <!-- FORM CONTROL ==> customerName -->
                            <label for="name" >Customer Name </label>
                            <input type="text" id="name" class="form-control"  formControlName="customerName" >

                            <div id="customerNameError" class="alert alert-danger" *ngIf="bookingForm.controls.customerName.invalid && bookingForm.controls.customerName.dirty">
                                <!-- Message for required error ==> 'Field Required' -->
                                <span *ngIf="bookingForm.controls.customerName.errors.required">Field Required</span>
                                <!-- Message for pattern error ==> 'Name can have only alphabets and white space' -->
                                <span *ngIf="bookingForm.controls.customerName.errors.pattern">Name can have only alphabets and white space</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- FORM CONTROL ==> noOfTickets -->
                            <label for="tickets">Number Of Tickets</label>
                            <input type="number" id="tickets" class="form-control"  formControlName="noOfTickets" >

                            <div id="noOfTicketsError" class="alert alert-danger" *ngIf="bookingForm.controls.noOfTickets.invalid && bookingForm.controls.noOfTickets.dirty">
                                <!-- Message for required error ==> 'Field Required' -->
                                <span *ngIf="bookingForm.controls.noOfTickets.errors.required">Field Required</span>
                                <!-- Message for min error ==> 'Atleast 1 ticket must be booked' -->
                                <span *ngIf="bookingForm.controls.noOfTickets.errors.min">Atleast 1 ticket must be booked</span>
                                <!-- Message for max error ==> 'Maximum 6 tickets can be booked' -->
                                <span  *ngIf="bookingForm.controls.noOfTickets.errors.max">Maximum 6 tickets can be booked</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- FORM CONTROL ==> dateOfJourney -->
                            <label for="date">Date Of Journey</label>
                            <input type="date"  id="date" class="form-control"  formControlName="dateOfJourney" >

                            <div id="dateOfJourneyError" class="alert alert-danger" *ngIf="bookingForm.controls.dateOfJourney.invalid && bookingForm.controls.dateOfJourney.dirty">
                                <!-- Message for required error ==> 'Field Required' -->
                                <span *ngIf="bookingForm.controls.dateOfJourney.errors.required">Field Required</span>
                                <!-- Message for dateError error ==> 'Journey Date cant be a past date' -->
                                <span *ngIf="bookingForm.controls.dateOfJourney.errors.dateError">{{bookingForm.controls.dateOfJourney.errors.dateError.message}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <div class="form-group">
                            <!-- button should be disabled till bookingForm becomes valid -->
                            <button class="btn btn-outline-success btn-sm btn-block mr-4" id="confirmBooking"
                                type="submit" [disabled]="bookingForm.invalid" >
                                Confirm Booking
                            </button>
                        </div>
                        <!-- Add the code to redirect to Airlines page on click of Check out other flights? button -->
                        <button class="btn btn-link" id="checkOutFlights" routerLink="airlines">
                            Check out other flights?
                        </button>

                        <!-- render the success and error messages based on form submission response -->
                        <div *ngIf="errorMessage" class="text text-danger" id="errorMessage">
                            <!-- ERROR MESSAGE COMES HERE -->
                            {{errorMessage}}
                        </div>
                        <div *ngIf="successMessage" class="text text-success" id="successMessage">
                            <!-- SUCCESS MESSAGE COMES HERE -->
                            {{successMessage}}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
